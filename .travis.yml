language: java
jdk:
  - openjdk10
install: "/bin/true"
env:
  global:
    - secure: 
    - secure: 
    - secure: 
before_deploy:
  - openssl aes-256-cbc -K $encrypted_38d36e6ce5c2_key -iv $encrypted_38d36e6ce5c2_iv -in .travis/all_maven_central.gpg
  - .enc -out .travis/all_maven_central.gpg -d
  - gpg --import all_maven_central.gpg
deploy:
  -
    skip_cleanup: true
    provider: script
    script: ./deploy
    on:
      branch: travis-ci
  -
    skip_cleanup: true
    provider: script
    script: ./deploy
    on:
      tags: true